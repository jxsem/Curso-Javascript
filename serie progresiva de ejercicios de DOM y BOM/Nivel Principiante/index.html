<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios DOM - Nivel Principiante</title>
  <script type="text/javascript" src="/serie progresiva de ejercicios de DOM y BOM/Nivel Principiante/main.js" defer></script>
  
</head>
<body>
    <main>
        <h1>Ejercicios DOM - Nivel Principiante</h1>
    
  <!-- Ejercicio 1: Cambiar texto con un botón -->
  <!-- Crea un párrafo y un botón que cambie su texto -->
        <p id="miParrafo">Boton accionador</p>
        <button id="miBoton">Pulsame</button>
  <!-- Ejercicio 2: Cambiar el color de fondo -->
  <!-- Añade un botón que cambie el color de fondo del body -->
        <button id="cambiarFondo">Cambiar el color del body</button>
  <!-- Ejercicio 3: Mostrar/ocultar un elemento -->
  <!-- Crea un botón que oculte o muestre un texto o imagen -->
        <button id="ocultarElemento">Ocultar texto</button>
        <p id="elemento">El texto está disponible</p>
  <!-- Ejercicio 4: Contador de clics -->
  <!-- Muestra un número y un botón que aumente el contador -->
        <button id="contador-clicks">Contador de clicks</button>
  <!-- Ejercicio 5:  Leer valor de un input -->
  <!-- Crea un input y un botón que muestre el texto ingresado-->
      <input type="text" id="miInput" placeholder="Escribe algo aquí">
      <button id="mostrarBtn">Mostrar texto</button>
      <p id="resultado"></p>
    </main>

</body>
</html>
